<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age caculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <svg width="80" height="80">
            <polyline points="10,10 40,40 70,10" />
        </svg>
        <svg width="300" height="70">
            <polyline
                points="10,10 30,30 50,10 70,30 90,10 110,30 130,10, 150,30 170,10 190,30 210,10 230,30 250,10 270,30 290,10" />
            <polyline
                points="10,40 30,60 50,40 70,60 90,40 110,60 130,40, 150,60 170,40 190,60 210,40 230,60 250,40 270,60 290,40" />
        </svg>
        <div class="counter-back">
            <div class="counter">
                <div class="inputs">
                    <div class="day">
                        <span class="type">day</span>
                        <input type="text" placeholder="dd" maxlength="2">
                        <span class="mistake"></span>
                    </div>
                    <div class="month">
                        <span class="type">manth</span>
                        <input type="text" placeholder="mm" maxlength="2">
                        <span class="mistake"></span>
                    </div>
                    <div class="year">
                        <span class="type">year</span>
                        <input type="text" placeholder="yyyy" maxlength="4">
                        <span class="mistake"></span>
                    </div>
                </div>
                <button>h</button>
                <div class="result">
                    <div class="year"><span>--</span>years</div>
                    <div class="month"><span>--</span>months</div>
                    <div class="day"><span>--</span>days</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
